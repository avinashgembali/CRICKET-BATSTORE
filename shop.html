<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatBazaarüèè | Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description" content="Buy premium cricket bats at BatBazaar. Unleash the power of every stroke with our top-notch bats of different bats.">
    <link rel="stylesheet" href="./shop.css">
</head>
<body>
    <header class="nav-bar">
        <div class="website-name">
          <h1>BatBazaarüèè</h1>
        </div>
        <nav class="nav-links">
          <a href="./index.html">Home</a>
          <a href="./about.html">AboutUs</a>
          <a href="./shop.html">Shop</a>
          <a href="./contact.html">Contact</a>
        </nav>
        <div class="register-buttons">
          <button class="login">LogIn</button>
          <button class="register">Register</button>
        </div>
      </header>
    <h1>Bats</h1>
    <hr>
    <div class="shop-container">
        <div class="filters">
            <h2>Brands</h2>
            <input type="radio" id="brand-clear" name="brand" value="none" checked>
            <label for="brand-clear"><strong>Clear</strong></label><br>

            <input type="radio" id="bat1" name="brand" value="mrf">
            <label for="bat1">MRF</label><br>

            <input type="radio" id="bat2" name="brand" value="sg">
            <label for="bat2">SG</label><br>

            <input type="radio" id="bat3" name="brand" value="ss">
            <label for="bat3">SS</label><br>

            <input type="radio" id="bat4" name="brand" value="gn">
            <label for="bat4">GN</label><br>

            <input type="radio" id="bat5" name="brand" value="ton">
            <label for="bat5">TON</label><br>


            <h2>Price Ranges</h2>
            <input type="radio" id="range-clear" name="priceRange" value="none" checked>
            <label for="range-clear"><strong>Clear</strong></label><br>
            <input type="radio" id="pr1" name="priceRange" value="<500">
            <label for="pr1">&lt;1500</label><br>

            <input type="radio" id="pr2" name="priceRange" value="500-1000">
            <label for="pr2">1500-2000</label><br>

            <input type="radio" id="pr3" name="priceRange" value="1000-1500">
            <label for="pr3">2000-2500</label><br>

            <input type="radio" id="pr4" name="priceRange" value="1500-2000">
            <label for="pr4">2500-3000</label><br>

            <input type="radio" id="pr5" name="priceRange" value=">2000">
            <label for="pr5">&gt;3000</label><br>


            <h2>Rating</h2>
            <input type="radio" id="rating-clear" name="rating" value="none" checked>
            <label for="rating-clear"><strong>Clear</strong></label><br>
            <input type="radio" id="r1" name="rating" value="4.5+">
            <label for="r1">&gt;4.5</label><br>

            <input type="radio" id="r2" name="rating" value="4-4.5">
            <label for="r2">4-4.5</label><br>

            <input type="radio" id="r3" name="rating" value="3.5-4">
            <label for="r3">3.5-4</label><br>

            <input type="radio" id="r4" name="rating" value="3-3.5">
            <label for="r4">3-3.5</label><br>

            <input type="radio" id="r5" name="rating" value="<3">
            <label for="r5">&lt;3</label><br>

            <h2>Sort</h2>
            <input type="radio" id="sort-clear" name="sort" value="none" checked>
            <label for="sort-clear"><strong>Clear</strong></label><br>
            <input type="radio" id="s1" name="sort" value="low-high">
            <label for="s1">low-high</label><br>

            <input type="radio" id="s2" name="sort" value="high-low">
            <label for="s2">high-low</label><br>
        </div>

        <div class="product-display" id="product-display">
            <!-- JavaScript will inject bat cards here -->
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 BatBazaar. All rights reserved.</p>
        <nav class="footer-nav">
          <a href="./about.html">About Us</a> |
          <a href="./shop.html">Shop</a> |
          <a href="./contact.html">Contact</a>
        </nav>
        <div class="social-media">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </footer>
    <script src="contact.js"></script>
</body>
</html>
